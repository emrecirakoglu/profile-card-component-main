<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>

    </style>
</head>

<body>
    <div class="bg-top">
        <embed src="images/bg-pattern-top.svg" type="">
    </div>

    <div class="card">
        <embed class="card-header" src="images/bg-pattern-card.svg">
        <div class="profile-container">
            <img src="images/image-victor.jpg">
        </div>
        <div class="identity">
            <span class="text-bold">Victor Crest</span>
            <span class="text-light">26</span>

            <div class="city text-light">
                London
            </div>
        </div>
        <div class="card-footer">
            <div class="box">
                <div class="box-header">
                    80K
                </div>
                <div class="box-content">
                    Followers
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    803K
                </div>
                <div class="box-content">
                    Likes
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    1.4K
                </div>
                <div class="box-content">
                    Photos
                </div>
            </div>
        </div>
    </div>

    <div class="bg-bottom">
        <embed src="images/bg-pattern-bottom.svg" type="">

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Emre Ã‡Ä±rakoÄŸlu</a>.
    </div>
</body>

</html>
